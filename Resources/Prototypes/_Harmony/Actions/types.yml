- type: entity
  id: ActionToggleMantisGloves
  name: Toggle mantis blades
  description: Extends or retracts the deadly blades in your gloves.
  components:
  - type: InstantAction
    useDelay: 1.0
    icon:
      sprite: _Harmony/Clothing/Hands/Gloves/mantis_activated.rsi
      state: icon
    itemIconStyle: NoItem
    event: !type:ToggleActionEvent {}

# Vulpkanin Tail Wagging
- type: entity
  id: ActionToggleVulpakinWagging
  name: action-name-toggle-wagging
  description: action-description-toggle-wagging
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: _Harmony/Mobs/Customization/Vulpkanin/tail_markings.rsi, state: tail-wag-icon }
