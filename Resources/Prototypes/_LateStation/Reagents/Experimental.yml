# A chemical for extreme bloodloss and bleeding. Less slash, more bloodloss.
- type: reagent
  id: CrimsonRazorium
  name: reagent-name-crimsonrazorium
  group: Experimental
  desc: reagent-desc-crimsonrazorium
  physicalDesc: reagent-physical-desc-reflective
  flavor: sharp
  color: "#B22222"
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:ModifyBloodLevel
        amount: -5
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Bloodloss: 2
            Slash: 1
      - !type:Emote
        emote: Scream
        probability: 0.2
  metabolisms:
    Poison:
      metabolismRate : 3.00
      effects:
      - !type:ModifyBloodLevel
        amount: -60 # Might need tweaking later.
      - !type:ModifyBleedAmount
        amount: 5
      - !type:HealthChange
        damage:
          types:
             Slash: 2
             Bloodloss: 8
      - !type:PopupMessage
        type: Local
        visualType: LargeCaution
        messages: [ "generic-reagent-effect-slicing-insides"]
        probability: 0.5
      - !type:Emote
        emote: Scream
        probability: 0.1

