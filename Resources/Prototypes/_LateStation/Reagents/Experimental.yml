# The ultimate energy drink.
- type: reagent
  id: ImperialHyperzine
  name: reagent-name-imperialhyperzine
  group: Experimental
  desc: reagent-desc-imperialhyperzine
  physicalDesc: reagent-physical-desc-energizing
  flavor: sharp
  color: "#66023C"
  metabolisms:
    Narcotic:
      metabolismRate: 0.25
      effects:
      - !type:MovespeedModifier
        conditions:
          - !type:ReagentThreshold
            min: 3
        walkSpeedModifier: 1.5
        sprintSpeedModifier: 1.5
      - !type:HealthChange
        conditions:
          - !type:ReagentThreshold
            min: 30
        damage:
          types:
            Asphyxiation: 10 #ODing will result in instant heart attack.
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: ChloralHydrate
          min: 1
        reagent: ChloralHydrate
        amount: -10
      - !type:AdjustReagent # Cannot be used with standard hyperzine.
        conditions:
        - !type:ReagentThreshold
          reagent: Stimulants 
          min: 1
        reagent: Stimulants
        amount: -10
      - !type:GenericStatusEffect
        key: Stun
        time: 4
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 4
        type: Remove
      - !type:GenericStatusEffect
        key: StaminaModifier
        component: StaminaModifier
        time: 4
        type: Add
      - !type:GenericStatusEffect
        key: ForcedSleep
        time: 4
        type: Remove
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Haloperidol
          max: 0.01
        key: Drowsiness
        time: 30
        type: Remove
    Medicine:
      metabolismRate: 0.25
      effects:
        - !type:ResetNarcolepsy
        - !type:SatiateHunger
          factor: 1
        - !type:SatiateThirst
          factor: 1
        - !type:HealthChange
          conditions:
          - !type:TotalDamage
            min: 60 # only heals when you're more dead than alive
          damage: # Will heal you like normal hyperzine, just a little better.
            groups:
              Burn: -2
              Brute: -2
    Poison:
      metabolismRate: 0.25
      effects:
        - !type:HealthChange
          conditions:
          - !type:ReagentThreshold
            max: 3
          damage:
            types:
              Asphyxiation: 4
        - !type:MovespeedModifier
          conditions:
          - !type:ReagentThreshold
            max: 3
          walkSpeedModifier: 0.3
          sprintSpeedModifier: 0.3
      