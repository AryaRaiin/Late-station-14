 - type: entity
   parent: BasePlushie
   id: ToyPlushieHides #kill me
   name: Plushie of Hides
   description: Someone's star
   components:
   - type: Sprite
     sprite: _LateStation/Objects/Fun/Toys/hides-plushie.rsi
     state: hides-plushie
   - type: Item
     heldPrefix: hides
   - type: EmitSoundOnUse
     sound:
      path: /Audio/Items/Toys/weh.ogg
   - type: EmitSoundOnLand
     sound:
      path: /Audio/Items/Toys/weh.ogg
   - type: EmitSoundOnActivate
     sound:
      path: /Audio/Items/Toys/weh.ogg
   - type: EmitSoundOnTrigger
     sound:
      path: /Audio/Items/Toys/weh.ogg
   - type: EmitSoundOnCollide
     sound:
      path: /Audio/Items/Toys/weh.ogg
   - type: Food
     requiresSpecialDigestion: true
     useSound:
      path: /Audio/Items/Toys/weh.ogg
   - type: MeleeWeapon
     wideAnimationRotation: 180
     soundHit:
      path: /Audio/Items/Toys/weh.ogg
   - type: Extractable
     juiceSolution:
      reagents:
      - ReagentId: CubaLibre
        Quantity: 30
   - type: SolutionContainerManager
     solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Fiber
          Quantity: 10
        - ReagentId: CubaLibre
          Quantity: 10
   - type: Clothing
     quickEquip: false
     sprite: _LateStation/Objects/Fun/Toys/hides-plushie.rsi
     equippedPrefix: hides
     slots:
     - HEAD
   - type: Speech
     speechVerb: Reptilian # for pais (In the secret stash)

